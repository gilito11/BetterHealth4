name: Generar Reporte de Issues

on:
  schedule:
    - cron: "0 0 * * 1"  # Se ejecuta cada lunes a las 00:00 UTC
  workflow_dispatch:  # Permite ejecuci칩n manual

permissions:
  contents: write  # Permiso para hacer commit en el repositorio

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar el repositorio
        uses: actions/checkout@v4

      - name: 游냀 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 游닍 Instalar dependencias
        run: pip install requests matplotlib

      - name: 游늵 Ejecutar el script de generaci칩n de gr치ficos
        run: python script.py  # Aseg칰rate de que el nombre coincide con tu script

      - name: 游늭 Mover gr치ficos a la carpeta reports/
        run: |
          mkdir -p reports
          mv grafico_semanal.png grafico_global_mensual.png grafico_global_semanal.png reports/

      - name: 游닇 Hacer commit y push de los gr치ficos
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add reports/
          git commit -m "游늵 Actualizar gr치ficos de issues - Semana $(date +'%V %B')"
          git push
        continue-on-error: true  # Evita errores si no hay cambios nuevos

      - name: 游닋 Subir gr치ficos como artifacts
        uses: actions/upload-artifact@v4
        with:
          name: report-images
          path: reports/
